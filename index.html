
<!DOCTYPE html>
<html>
<head>
    <title>Spam Email Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }
        textarea {
            width: 60%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 25px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
        }
        h1 {
            color: #333;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Spam Email Detection</h1>

    <form action="/predict" method="post">
        <textarea name="message" placeholder="Enter your message here..." required></textarea>
        <br>
        <button type="submit">Check</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}

</body>
</html>
